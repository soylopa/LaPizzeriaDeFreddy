<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Pizzeria de Freddy</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fonts/neonpixel/stylesheet.css">
</head>
<body>
    <header class="">
        <div class="logo">
                <img class="img-logo" src="./img/FREDDYLOGOPICSA.png" href="" alt="logo"> 
                <a href="" class="logo-txt">Freddy's<br>pizza</a>
        </div>
        <div class="nav-bar">
            
            <a class="chart-link" href="./chart-order.html">
                <img alt="chart-icon" class="chart-icon" src="./img/box-pizza.png">
            </a>
            <div class="hamburger-icon">
                <div class="bar-1"></div>
                <div class="bar-2"></div>
                <div class="bar-3"></div>
            </div> <!--- botÃ³n sin funcionalidad-->
        </div>
    </header>
    <main>
        <div class="pizza1 show">
            <div class="title-pizza">
                <h1>PIZZA PEPPERONI</h1> <h2>PIZZA OF THE MONTH</h2>
            </div>
            <div class="info">
                <div class="desc">
                    <div class="ingredients">
                        <h3>INFORMATION</h3>
                        <p class="description">Mild and creamy cheese, black olives, zesty, pepperoni & our <br>
                            signature Italian-Style Pizza Sauce.</p>
                        <button class="topping">
                            + Add toppings
                        </button>       
                    </div>
                    <div class="quantity">
                        <h3>Quantity</h3>
                        <div class="quantity-buttons">
                            <button class="q-minus">-</button>
                            <input class="q-number" type="text" value="1"  readonly onmousedown="return false"></input>
                            <button class="q-plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="picking-size">
                    <div class="size-buttons">
                        <button class="size-s">S</button>
                        <button class="size-m active">M</button>
                        <button class="size-l">L</button>
                    </div>
                    <div class="pick-arrows">
                        <button class="scroll-right">
                            <img src="./img/367376.svg" alt="flechita">
                        </button>
                        <button class="scroll-left">
                            <img src="./img/367376.svg" alt="flechita">
                        </button>
                    </div>
                </div>
                <div class="pricing">
                    <h3>PRICE</h3>
                    <p class="precio">$75.00</p>
                    <button class="add-chart"><img src="img/iconobotonpricing.png">Add to box</button>
                </div>
            </div>
        </div>
    </main>
    <section>
        <img src="./img/pizza1.png" class="img-pizza1 position1 pizza-m" alt="pizza1">
        <img src="./img/pizza2.png" class="img-pizza2 position2" alt="pizza2">
        <img src="./img/pizza3.png" class="img-pizza3 position3" alt="pizza3">
        <img src="./img/pizzaCarlos.png" class="img-pizza4 position4" alt="pizzaParce">
    </section>
    



    <script type="text/javascript" src="./js/pizza-info.js"></script>
</body>
</html>
