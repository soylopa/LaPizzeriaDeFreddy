<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Pizzeria de Freddy</title>
    <link rel="stylesheet" href="./css/index.css">

</head>
<body>
    <header class="">
        
            <a class="logo" href=".index.html">
                <img src="" alt="logo"> Freddy's pizza
            </a>
            <div class="nav-bar">
              
                <a class="chart-link" href="./chart-order.html">
                    <img alt="chart-icon" class="chart-icon" src="./img/box-pizza.png">
                </a>
                <div class="hamburger-icon">
                    <div class="bar-1"></div>
                    <div class="bar-2"></div>
                    <div class="bar-3"></div>
                </div> <!--- botÃ³n sin funcionalidad-->
            </div>
    </header>
    <main>
        <div class="pizza1">
            <div class="title-pizza">
                <h1>PIZZA PEPPERONI</h1>
                <h2>PIZZA OF THE MONTH</h2>
            </div>
            <div class="info">
                <div class="desc">
                    <div class="ingredients">
                        <h3>INFORMATION</h3>
                        <p>Mild and creamy cheese, black olives, zesty, pepperoni & our signature Italian-Style Pizza Sauce.</p>
                        <button class="topping">
                            + Add toppings
                        </button>       
                    </div>
                    <div class="quantity">
                        <h3>Quantity</h3>
                        <div class="quantity-buttons">
                            <button class="q-minus">-</button>
                            <p class="q-number">01</p>
                            <button class="q-plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="picking-size">
                    <div class="size-buttons">
                        <button class="size-s">S</button>
                        <button class="size-m activebut">M</button>
                        <button class="size-l">L</button>
                    </div>
                    <div class="pick-arrows">
                        <button class="scroll-right">
                            <img src="./img/367376.svg" alt="flechita">
                        </button>
                        <button class="scroll-left">
                            <img src="./img/367376.svg" alt="flechita">
                        </button>
                    </div>
                </div>
                <div class="pricing">
                    <h3>PRICE</h3>
                    <p>$60.00</p>
                    <button class="add-chart">
                        Add to box
                    </button>
                </div>
            </div>
        </div>
    </main>
    <section>
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </section>
</body>
</html>
